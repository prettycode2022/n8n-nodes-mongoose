name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.6.2
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run tests
      run: pnpm run test:ci
      
    - name: Build package
      run: pnpm run build
      
    - name: Publish to NPM
      run: pnpm publish --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create Git Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: Release v${{ github.event.inputs.version }}
        tag_name: v${{ github.event.inputs.version }}
        body: |
          🚀 **n8n MongoDB Mongoose Nodes v${{ github.event.inputs.version }}**
          
          ### 📦 Installation
          ```bash
          npm install n8n-nodes-mongoose
          ```
          
          ### 🔧 n8n Community Nodes
          1. Go to **Settings** → **Community Nodes**
          2. Install `n8n-nodes-mongoose`
          3. Restart n8n
          
          ### ✨ Features
          - 🔄 **MongoDB CRUD Operations** (Create, Read, Update, Delete)
          - 📡 **Change Stream Triggers** (Real-time data monitoring)  
          - 🔗 **Multi-database Support**
          - 🛡️ **Type-safe Mongoose Integration**
          
          ### 📝 Documentation
          See [README.md](https://github.com/prettycode2022/n8n-nodes-mongoose#readme) for detailed usage instructions.
        draft: false
        prerelease: ${{ github.event.inputs.prerelease }}
        generate_release_notes: true
